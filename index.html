<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud app using js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-app">
        <div class="app-heading">
            <h1>Crudyy App</h1>
        </div>
        <div class="input-data-field">
            <form action="#" id="form-main">
                <div class="Name">
                    <h1>Name:</h1>
                    <input type="text" name="Name" id="Name" class="op">
                </div>
                <div class="Class">
                    <h1>Class:</h1>
                    <input type="text" name="Name" id="Class" class="op">
                </div>
                <div class="Roll_No">
                    <h1>Roll No:</h1>
                    <input type="number" name="Name" id="Number" class="op">
                </div>
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="main-body">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Roll No</th>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="app.js">
</script>

</html>
